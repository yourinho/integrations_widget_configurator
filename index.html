<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albato Widget Configurator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
</head>
<body>
  <header class="configurator-header">
    <h1>Albato Widget Configurator</h1>
  </header>

  <main class="configurator-main">
    <section class="preview-section">
      <div class="preview-toolbar">
        <div class="preview-toggle" role="tablist">
          <button type="button" class="toggle-btn active" data-view="desktop">Desktop</button>
          <button type="button" class="toggle-btn" data-view="mobile">Mobile</button>
        </div>
        <div class="preview-device-select" id="device-select-wrap">
          <label for="device-select" class="device-select-label">Screen size</label>
          <select id="device-select" class="form-select device-select"></select>
        </div>
      </div>
      <div class="preview-wrapper desktop">
        <div class="widget-wrapper">
          <div id="widget-mount" class="widget-container"></div>
          <div class="preview-error" id="preview-error" aria-live="polite">
            <p class="preview-error-message">Failed to load widget script</p>
            <button type="button" class="btn-retry">Retry</button>
          </div>
        </div>
      </div>
    </section>

    <aside class="sidebar">
      <div class="sidebar-content">
        <form class="settings-form" id="settings-form">
          <div class="form-group">
            <label for="widget-url">Widget script URL</label>
            <input type="text" id="widget-url" class="form-input" maxlength="512"
              placeholder="https://..."
              value="https://yourinho.github.io/integrations_widget/albato-widget.iife.js">
            <span class="form-hint form-error" id="url-error" aria-live="polite"></span>
          </div>

          <div class="form-group">
            <span class="form-label">Regions</span>
            <div class="form-checkboxes">
              <label class="form-checkbox">
                <input type="checkbox" name="region" value="2"> BR (Brazil)
              </label>
              <label class="form-checkbox">
                <input type="checkbox" name="region" value="3"> Global
              </label>
            </div>
            <span class="form-hint">Leave empty to show all</span>
          </div>

          <div class="form-group">
            <label for="partner-search">Partner IDs (filter)</label>
            <div class="partner-search-wrap">
              <input type="text" id="partner-search" class="form-input" placeholder="Search by name..."
                autocomplete="off">
              <div class="partner-dropdown" id="partner-dropdown" role="listbox"></div>
            </div>
            <div class="partner-add-manual">
              <input type="text" id="partner-add-id" class="form-input" placeholder="Add ID (e.g. 10055)"
                maxlength="8">
              <button type="button" class="btn-add-id">Add</button>
            </div>
            <div class="partner-chips" id="partner-chips"></div>
            <span class="form-hint form-error" id="partnerIds-error" aria-live="polite"></span>
            <span class="form-hint">Leave empty to show all. Search and select or add ID manually.</span>
          </div>

          <div class="form-group">
            <label for="font">Font</label>
            <input type="text" id="font" class="form-input" maxlength="128"
              placeholder="'Open Sans', sans-serif">
          </div>

          <div class="form-group">
            <label for="card-size">Card size</label>
            <select id="card-size" class="form-select">
              <option value="l">Large (180×180px)</option>
              <option value="m">Medium (150×150px)</option>
              <option value="s">Small (120×120px)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="detail-card-size">Detail card size</label>
            <select id="detail-card-size" class="form-select">
              <option value="l">Large (330×136px)</option>
              <option value="m">Medium (270×112px)</option>
              <option value="s">Small (210×88px)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="detail-layout">Detail layout</label>
            <select id="detail-layout" class="form-select">
              <option value="stacked">Stacked</option>
              <option value="columns">Columns</option>
            </select>
          </div>

          <div class="form-group">
            <label for="align">Align</label>
            <select id="align" class="form-select">
              <option value="center">Center</option>
              <option value="left">Left</option>
              <option value="right">Right</option>
            </select>
          </div>

          <div class="form-group form-group-colors">
            <div class="form-group-header">
              <span class="form-label">Colors</span>
              <button type="button" class="btn-reset-colors">Reset to defaults</button>
            </div>
            <div class="color-fields">
              <div class="color-field" data-key="primary">
                <label for="color-primary">Primary</label>
                <div class="color-input-row">
                  <input type="color" id="color-primary" value="#2C3534">
                  <input type="text" class="form-input color-hex" data-key="primary" value="#2C3534" maxlength="9">
                </div>
              </div>
              <div class="color-field" data-key="background">
                <label for="color-background">Background</label>
                <div class="color-input-row">
                  <input type="color" id="color-background" value="#FFFFFF">
                  <input type="text" class="form-input color-hex" data-key="background" value="#FFFFFF" maxlength="9">
                </div>
              </div>
              <div class="color-field" data-key="surface">
                <label for="color-surface">Surface</label>
                <div class="color-input-row">
                  <input type="color" id="color-surface" value="#F4F5F6">
                  <input type="text" class="form-input color-hex" data-key="surface" value="#F4F5F6" maxlength="9">
                </div>
              </div>
              <div class="color-field" data-key="text">
                <label for="color-text">Text</label>
                <div class="color-input-row">
                  <input type="color" id="color-text" value="#2C3534">
                  <input type="text" class="form-input color-hex" data-key="text" value="#2C3534" maxlength="9">
                </div>
              </div>
              <div class="color-field" data-key="textMuted">
                <label for="color-textMuted">Text muted</label>
                <div class="color-input-row">
                  <input type="color" id="color-textMuted" value="#A0A4B1">
                  <input type="text" class="form-input color-hex" data-key="textMuted" value="#A0A4B1" maxlength="9">
                </div>
              </div>
              <div class="color-field" data-key="border">
                <label for="color-border">Border</label>
                <div class="color-input-row">
                  <input type="color" id="color-border" value="#E6E8EC">
                  <input type="text" class="form-input color-hex" data-key="border" value="#E6E8EC" maxlength="9">
                </div>
              </div>
              <div class="color-field" data-key="textOnPrimary">
                <label for="color-textOnPrimary">Text on primary</label>
                <div class="color-input-row">
                  <input type="color" id="color-textOnPrimary" value="#FFFFFF">
                  <input type="text" class="form-input color-hex" data-key="textOnPrimary" value="#FFFFFF" maxlength="9">
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="sidebar-footer">
        <button type="button" class="btn-primary" id="btn-get-embed">Get Embed Code</button>
      </div>
    </aside>
  </main>

  <div class="modal-overlay" id="embed-modal" aria-hidden="true">
    <div class="modal" role="dialog" aria-labelledby="embed-modal-title">
      <div class="modal-header">
        <h2 id="embed-modal-title">Embed Code</h2>
        <button type="button" class="modal-close" aria-label="Close">&times;</button>
      </div>
      <div class="modal-body">
        <pre class="modal-code"><code id="embed-code" class="language-markup"></code></pre>
        <div class="modal-actions">
          <button type="button" class="btn-copy" id="btn-copy">Copy</button>
          <span class="copy-feedback" id="copy-feedback">Copied to clipboard</span>
        </div>
        <a href="https://github.com/yourinho/integrations_widget/blob/main/EMBEDDING_TUTORIAL.md#styling-tips" target="_blank" rel="noopener noreferrer" class="modal-doc-link">View embedding instructions</a>
      </div>
    </div>
  </div>

  <script src="lib/config.js"></script>
  <script src="lib/devices.js"></script>
  <script src="lib/validation.js"></script>
  <script src="lib/partners-api.js"></script>
  <script src="lib/code-generator.js"></script>
  <script src="lib/widget-loader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
